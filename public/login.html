<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aventuria</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Aventuria</h1>
            <p>Forje seu destino em um mundo de magia e perigos.</p>
            
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <div class="separator">ou</div>

            <button id="btn-google-signin" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                <span>Entrar com Google</span>
            </button>
            
            <p id="login-error" class="error-message"></p>

            <div class="form-footer">
                <a href="#" id="forgot-password-link">Esqueceu a senha?</a>
                <span>|</span>
                <a href="#" id="signup-link">Criar conta</a>
            </div>
        </div>
    </div>

    <!-- Script da Aplicação -->
    <!-- O login.js agora importa o firebase.js, que cuida da inicialização -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
