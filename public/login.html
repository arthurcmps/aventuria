<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aventuria</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Aventuria</h1>
            <p>O futuro é ancestral.</p>
            
            <form id="login-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Senha" required>
                </div>
                <button type="submit" class="btn-login">Entrar</button>
            </form>

            <div class="separator">ou</div>

            <button id="btn-google-signin" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
                <span>Entrar com Google</span>
            </button>
            
            <p id="login-error" class="error-message"></p>

            <div class="form-footer">
                <a href="#" id="forgot-password-link">Esqueceu a senha?</a>
                <span>|</span>
                <a href="#" id="signup-link">Criar conta</a>
            </div>
        </div>
    </div>

    <div id="signup-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" data-target-modal="signup-modal">&times;</button>
            <h2>Criar Nova Conta</h2>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="signup-name" placeholder="Nome Completo" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signup-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password" placeholder="Senha (mínimo 6 caracteres)" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signup-password-confirm" placeholder="Confirme a Senha" required>
                </div>
                <div class="form-group">
                    <label for="signup-dob" style="display: block; text-align: left; margin-bottom: 5px; opacity: 0.9;">Data de Nascimento</label>
                    <input type="date" id="signup-dob" required style="width: 100%; padding: 12px; background-color: var(--tertiary-bg-color); border: 1px solid var(--border-color); border-radius: 5px; color: var(--font-color); font-family: var(--font-main); font-size: 1em;">
                </div>
                <button type="submit" class="btn-login">Criar Conta</button>
                <p id="signup-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <div id="reset-password-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close" data-target-modal="reset-password-modal">&times;</button>
            <h2>Recuperar Senha</h2>
            <form id="reset-password-form">
                <p style="margin-bottom: 15px; opacity: 0.9;">Digite seu e-mail e enviaremos um link para você redefinir sua senha.</p>
                <div class="form-group">
                    <input type="email" id="reset-email" placeholder="Email" required>
                </div>
                <button type="submit" class="btn-login">Enviar E-mail</button>
                <p id="reset-error" class="error-message"></p>
            </form>
        </div>
    </div>


    <script type="module" src="js/login.js"></script>
</body>
</html>
