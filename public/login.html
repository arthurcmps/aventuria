<!-- public/login.html - v5 - RECONSTRUÇÃO MODULAR COMPLETA -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aventuria</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Aventuria</h1>
            <p>Entre em seu universo ou comece uma nova jornada.</p>
            
            <!-- Formulário de Login Manual -->
            <div class="manual-login-form">
                <input type="email" id="login-email" placeholder="Email" required>
                <input type="password" id="login-password" placeholder="Senha" required>
                <button id="btn-email-signin">Entrar com Email</button>
                <button id="btn-email-signup">Criar Conta com Email</button>
            </div>

            <div class="separator">ou</div>

            <!-- Botão de Login com Google -->
            <button id="btn-google-signin">Entrar com Google</button>

            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Carrega a lógica de login como um MÓDULO, unificando o app -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
