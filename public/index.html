<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuria</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="header-left">
            <span id="username">Visitante</span>
        </div>
        <div class="header-center">
            <h1>Aventuria</h1>
        </div>
        <div class="header-right">
            <button id="btn-auth" class="btn">Login</button>
        </div>
    </header>

    <main>
        <div id="session-selection-overlay">
            <div class="session-selection-content">
                <h2>Escolha seu Personagem</h2>
                <div id="character-list">
                    <!-- Personagens carregados aqui -->
                </div>
                <p id="no-characters-message" style="display: none;">Você ainda não tem personagens. Crie um novo para começar!</p>
                <button id="btn-create-new-character" class="btn">+ Criar Novo Personagem</button>
                
                <!-- NOVO: Painel de Convites -->
                <div id="invites-panel" style="display: none;">
                    <h3>Convites Pendentes</h3>
                    <div id="invites-list">
                        <!-- Convites carregados aqui -->
                    </div>
                </div>

            </div>
        </div>

        <div id="narration-panel"> 
            <div id="narration"></div>
        </div>

        <div id="side-panel">
            <div id="character-sheet" style="display: none;">
                <h3 id="character-sheet-name"></h3>
                <ul id="character-sheet-attributes"></ul>
            </div>

            <div id="side-panel-divider" class="side-panel-divider" style="display:none;"></div>

            <div id="party-management-panel" style="display: none;">
                <h3>Grupo</h3>
                <ul id="party-list"></ul>
                <button id="btn-invite-player" class="btn">Convidar Jogador</button>
            </div>

             <div id="side-panel-divider-2" class="side-panel-divider-2" style="display:none;"></div>

            <div id="dice-roller">
                <h3>Dados</h3>
                <button class="btn" data-d="20">d20</button>
                <button class="btn" data-d="12">d12</button>
                <button class="btn" data-d="10">d10</button>
                <button class="btn" data-d="8">d8</button>
                <button class="btn" data-d="6">d6</button>
                <button class="btn" data-d="4">d4</button>
            </div>
        </div>

        <div id="input-area" style="display: none;">
            <textarea id="input-text" placeholder="O que você faz?" rows="3"></textarea>
            <button id="btn-send" class="btn">Enviar</button>
        </div>
    </main>

    <!-- MODAIS -->

    <div id="character-creation-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Novo Personagem</h2>
                <button id="btn-close-char-creation" class="btn-close">&times;</button> 
            </div>
            <div class="modal-body">
                <div id="creation-loading-indicator" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Criando a sessão... isso pode levar um momento.</p>
                </div>
                <div class="form-group">
                    <label for="char-name">Nome do Personagem:</label>
                    <input type="text" id="char-name" maxlength="50">
                </div>
                <div class="attributes-section">
                    <h4>Atributos (Sistema de Pontos: <span id="points-to-distribute">27</span>)</h4>
                    <div class="attributes-grid">
                        <!-- Atributos gerados via JS -->
                    </div>
                </div>
                <button id="btn-save-character" class="btn">Salvar e Iniciar Aventura</button>
            </div>
        </div>
    </div>

    <div id="invite-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Convidar Jogador</h2>
            </div>
            <div class="modal-body">
                 <div class="form-group">
                    <label for="invite-email">E-mail do Jogador:</label>
                    <input type="email" id="invite-email">
                </div>
                <div class="modal-footer">
                    <button id="btn-cancel-invite" class="btn btn-secondary">Cancelar</button>
                    <button id="btn-send-invite" class="btn">Enviar Convite</button>
                </div>
            </div>
        </div>
    </div>

    <div id="dice-animation-overlay">
        <div id="d20-animation"></div>
    </div>

    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
