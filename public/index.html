<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aventuria</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <!-- CABEÇALHO -->
        <header class="header">
            <div class="user-info">
                <span id="username">Visitante</span>
            </div>
            <div class="header-actions">
                <button id="btn-back-to-selection" class="btn btn-sm" style="display: none;">Voltar</button>
                <button id="btn-auth" class="btn btn-sm">Login</button>
            </div>
        </header>

        <!-- TELA DE SELEÇÃO -->
        <div id="session-selection-overlay">
            <div class="overlay-content-box">
                <section id="notifications-section" style="display: none;">
                    <h3>Convites Pendentes</h3>
                    <div id="invites-list"></div>
                </section>
                <h2>Aventure-se</h2>
                <div id="character-list"></div>
                <p id="no-characters-message" style="display: none;">Você ainda não tem personagens.</p>
                <button id="btn-create-new-character" class="btn" style="display: none;">+ Criar Novo Personagem</button>
            </div>
        </div>

        <!-- TELA PRINCIPAL DO JOGO -->
        <div id="game-view" class="main-content">
            <div id="narration-panel">
                <div id="narration"></div>
                <!-- ÁREA DE INPUT ATUALIZADA -->
                <div id="input-area">
                    <div id="turn-status" class="turn-status-bar">Aguardando informações do turno...</div>
                    <textarea id="input-text" placeholder="O que você faz?" rows="3" disabled></textarea>
                    <div class="input-buttons">
                        <button id="btn-send" class="btn" disabled>Enviar</button>
                        <button id="btn-pass-turn" class="btn btn-secondary" disabled>Passar Turno</button>
                    </div>
                </div>
            </div>

            <!-- PAINEL LATERAL -->
            <aside id="side-panel">
                 <div id="character-sheet" class="side-panel-section">
                    <h3 id="character-sheet-name"></h3>
                    <ul id="character-sheet-attributes"></ul>
                </div>
                <div id="party-management-panel" class="side-panel-section">
                    <h3>Grupo</h3>
                    <ul id="party-list"></ul>
                    <button id="btn-invite-player" class="btn btn-sm">Convidar</button>
                </div>
                <div id="dice-roller" class="side-panel-section">
                    <h3>Dados</h3>
                    <button class="btn" data-d="20">d20</button>
                    <button class="btn" data-d="12">d12</button>
                    <button class="btn" data-d="10">d10</button>
                    <button class="btn" data-d="8">d8</button>
                    <button class="btn" data-d="6">d6</button>
                    <button class="btn" data-d="4">d4</button>
                </div>
            </aside>
        </div>
    </div>

    <!-- MODAIS -->
    <div id="character-creation-modal" class="modal-overlay">
        <div class="modal-content">
             <div class="modal-header">
                <h2>Criar Novo Personagem</h2>
                <button id="btn-close-char-creation" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="creation-loading-indicator" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Criando a sessão...</p>
                </div>
                <div class="form-group">
                    <label for="char-name">Nome:</label>
                    <input type="text" id="char-name" maxlength="50">
                </div>
                <div class="attributes-section">
                    <h4>Atributos (Pontos: <span id="points-to-distribute">27</span>)</h4>
                    <div class="attributes-grid"></div>
                </div>
                <button id="btn-save-character" class="btn">Salvar e Iniciar</button>
            </div>
        </div>
    </div>

    <div id="invite-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Convidar Jogador</h2>
            <div class="form-group">
                <label for="invite-email">E-mail do Jogador:</label>
                <input type="email" id="invite-email">
            </div>
            <div class="modal-footer">
                <button id="btn-cancel-invite" class="btn btn-secondary">Cancelar</button>
                <button id="btn-send-invite" class="btn">Enviar Convite</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="js/firebase.js"></script>
    <script type="module" src="js/script.js"></script>

</body>
</html>
