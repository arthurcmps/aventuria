<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AventurIA - Sua Saga de RPG com IA</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AventurIA</h1>
            <div class="session-controls">
                <button class="btn" id="btn-new-game">+ Novo Jogo</button>
            </div>
            <div class="user-info">
                <span id="username"></span>
                <button class="btn" id="btn-auth">Sair</button>
            </div>
        </header>

        <main>
            <!-- PAINEL DE SELEÇÃO DE SESSÃO (TELA INICIAL) -->
            <div id="session-selection-overlay">
                <h2>Boas-vindas, Aventureiro!</h2>
                <p>Escolha um personagem para continuar sua jornada ou crie um novo herói para desbravar uma nova saga em Aethel.</p>
                <div id="character-list-container">
                    <h3>Meus Personagens</h3>
                    <div id="character-list">
                        <p id="no-characters-message">Você ainda não criou nenhum personagem.</p>
                        <!-- Itens de personagem serão inseridos aqui pelo JS -->
                    </div>
                </div>
                <button class="btn" id="btn-create-new-character">Criar Novo Personagem</button>
            </div>

            <!-- PAINEL DE NARRAÇÃO -->
            <div id="narration-panel">
                <div id="narration">
                    <!-- As mensagens da aventura aparecerão aqui -->
                </div>
            </div>

            <!-- PAINEL LATERAL -->
            <aside id="side-panel">
                <!-- Ficha do Personagem Atual -->
                <div id="character-sheet" style="display: none;">
                    <h3 id="character-sheet-name"></h3>
                    <ul id="character-sheet-attributes"></ul>
                </div>

                <hr id="side-panel-divider" style="display: none;">

                <!-- Gerenciamento do Grupo -->
                <div id="party-management-panel">
                    <h4>Grupo</h4>
                    <ul id="party-list">
                        <!-- Nomes dos jogadores no grupo serão listados aqui -->
                    </ul>
                    <button class="btn" id="btn-invite-player">Convidar</button>
                </div>

                 <hr class="side-panel-divider-2">

                <!-- Rolagem de Dados -->
                <div id="dice-roller">
                    <h4>Dados</h4>
                    <div class="dice-buttons">
                        <button class="btn" data-d="20">d20</button>
                        <button class="btn" data-d="12">d12</button>
                        <button class="btn" data-d="10">d10</button>
                        <button class="btn" data-d="8">d8</button>
                        <button class="btn" data-d="6">d6</button>
                        <button class="btn" data-d="4">d4</button>
                    </div>
                </div>
            </aside>
        </main>

        <!-- ÁREA DE INPUT -->
        <div id="input-area">
            <input type="text" id="input-text" placeholder="O que você faz?" disabled>
            <button class="btn" id="btn-send" disabled>Enviar</button>
        </div>
    </div>

    <!-- MODAIS -->
    <div id="character-creation-modal" class="modal-overlay" style="display: none;"> <!-- ... --> </div>
    <div id="invite-modal" class="modal-overlay" style="display: none;"> <!-- ... --> </div>

    <!-- ANIMAÇÃO DO DADO -->
    <div id="dice-animation-overlay" class="modal-overlay" style="display: none;">
        <div id="dice-container">
            <div id="d20-animation"></div>
        </div>
    </div>

    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/script.js"></script>
</body>
</html>
